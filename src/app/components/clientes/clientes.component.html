<div class="container">
  <div class="card text-white bg-secondary mb-3" style="max-width: 100%;">
    <div class="card-header">Listado de clientes</div>
    <div class="form-group row">
      <div class="col-sm-6 mt-2 mx-2">
        <button class="btn btn-primary" role="button" (click)='crearCliente()'>Crear Cliente</button>
      </div>
    </div>
    <hr>
    <div *ngIf="clientes?.length==0" class="alert alert-info">
      <h6>No hay registro en la base de datos</h6>
    </div>
    <div class="card-body" *ngIf="clientes.length>0">
        <h5 class="cart-title">Listado de clientes</h5>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>email</th>
                    <th>Fecha de creaciÃ³n</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes; let i = index">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.createAt }}</td>
                <td><a class="btn btn-danger" (click)='eliminar(cliente.id)'>Eliminar</a></td>
              </tr> 
            </tbody>
          </table>
    </div>
</div>



</div>
