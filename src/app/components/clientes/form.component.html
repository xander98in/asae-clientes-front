<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card bg-dark text-white mt-1 mb-2">
        <div class="card-header">{{ titulo }}</div>
        <div class="card-body">
          <form>
            <div class="form-group row mt-1">
              <label for="nombre" class="col-form-label col-4">Nombre</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
              </div>
            </div>
            <div class="form-group row mt-1">
              <label for="apellido" class="col-form-label col-4">Apellido</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
              </div>
            </div>
            <div class="form-group row mt-1">
              <label for="email" class="col-form-label col-4">Email</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
              </div>
            </div>
            <hr>
            <div class="form-group row mt-2 text-center">
              <div class="col">
                <button class="btn btn-primary" role="button" (click)='crearCliente()'>Guardar Cliente</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
