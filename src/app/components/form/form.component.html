<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card bg-dark text-white mt-1 mb-2">
        <div class="card-header">{{ titulo }}</div>
        <div class="card-body">

          <ul class="alert alert-danger" *ngIf="errores.length > 0">
            <li *ngFor="let err of errores">
              {{ err }}
            </li>
          </ul>
          <form #clienteForm="ngForm">

            <div class="form-group row mt-1">
              <label for="nombre" class="col-form-label col-4">Nombre</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                  <div *ngIf="nombre.errors?.['required']">Nombre es requerido</div>
                  <div *ngIf="nombre.errors?.['minlength']">Nombre debe tener al menos 4 caracteres</div>
                </div>
              </div>
            </div>

            <div class="form-group row mt-1">
              <label for="apellido" class="col-form-label col-4">Apellido</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="4" #apellido="ngModel">
                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                  <div *ngIf="apellido.errors?.['required']">
                    Apellido es requerido
                  </div>
                  <div *ngIf="apellido.errors?.['minlength']">
                    Apellido debe tener al menos 4 caracteres
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row mt-1">
              <label for="email" class="col-form-label col-4">Email</label>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <div *ngIf="email.errors?.['required']">
                    Email es requerido
                  </div>
                  <div *ngIf="email.errors?.['email']">
                    Email debe tener un formato v√°lido
                  </div>
                </div>
              </div>
            </div>

            <hr>

            <div class="form-group row mt-2 text-center">
              <div class="col">
                <button class="btn btn-primary" role="button" (click)='crearCliente()'
                  *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear cliente
                </button>
                <ng-template #elseBlock>
                  <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar cliente
                  </button>
                </ng-template>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
